name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    env:
      POSTGRES_PRISMA_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
      POSTGRES_URL_NON_POOLING: 'postgresql://dummy:dummy@localhost:5432/dummy'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Check TypeScript types
        run: pnpm tsc --noEmit

      - name: Check ESLint
        run: pnpm lint

      - name: Check Prettier formatting
        run: pnpm check-formatting

  test:
    runs-on: ubuntu-latest

    env:
      POSTGRES_PRISMA_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
      POSTGRES_URL_NON_POOLING: 'postgresql://dummy:dummy@localhost:5432/dummy'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Run tests
        run: pnpm test

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]

    env:
      DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
      POSTGRES_PRISMA_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
      POSTGRES_URL_NON_POOLING: 'postgresql://dummy:dummy@localhost:5432/dummy'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Build
        run: pnpm build
